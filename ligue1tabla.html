<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabla de Posiciones - Ligue 1 2024/2025</title>
  <style>
    /* Fondo oscuro y tipografía */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px auto;
      max-width: 900px;
    }

    h1 {
      text-align: center;
      color: #1e90ff;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #1e90ffaa;
    }

    /* Loader y error */
    .loader, .error {
      text-align: center;
      font-style: italic;
      font-size: 1.2rem;
      margin-top: 40px;
    }
    .error {
      color: #ff4c4c;
      font-weight: bold;
    }

    /* Tabla estilizada */
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e293b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(30, 144, 255, 0.3);
    }

    thead tr {
      background-color: #1e90ff;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
    }

    th, td {
      padding: 14px 18px;
      text-align: center;
      border-bottom: 1px solid #2c3e50;
      vertical-align: middle;
    }

    tbody tr:nth-child(even) {
      background-color: #273549;
    }

    tbody tr:hover {
      background-color: #1e90ff44;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* Logo de equipo */
    .team-logo {
      height: 28px;
      width: 28px;
      vertical-align: middle;
      margin-right: 12px;
      border-radius: 4px;
      box-shadow: 0 0 6px #1e90ffaa;
      object-fit: contain;
      background-color: white;
    }

    /* Posición destacada */
    td strong {
      color: #ffd700;
      font-weight: 700;
    }

    /* Responsive */
    @media (max-width: 600px) {
      th, td {
        padding: 10px 6px;
        font-size: 0.85rem;
      }
      h1 {
        font-size: 1.6rem;
      }
      .team-logo {
        height: 20px;
        width: 20px;
        margin-right: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>Tabla de Posiciones - Ligue 1 2024/2025</h1>
  <div id="loading" class="loader">Cargando datos...</div>
  <div id="standings-container"></div>

  <script>
    // Obtener código de liga desde URL
    const urlParams = new URLSearchParams(window.location.search);
    const leagueCode = urlParams.get('liga') || 'FL1'; // FL1 es Ligue 1

    function createStandingsTable(standings) {
      const container = document.getElementById('standings-container');
      container.innerHTML = '';

      const table = document.createElement('table');
      table.innerHTML = `
        <thead>
          <tr>
            <th>Pos</th>
            <th>Equipo</th>
            <th>PJ</th>
            <th>G</th>
            <th>E</th>
            <th>P</th>
            <th>GF</th>
            <th>GC</th>
            <th>DG</th>
            <th>Pts</th>
          </tr>
        </thead>
        <tbody>
          ${standings.map(team => `
            <tr>
              <td>${team.position}</td>
              <td style="text-align:left;">
                <img src="${team.team.crest}" alt="${team.team.name} logo" class="team-logo" />
                ${team.team.name}
              </td>
              <td>${team.playedGames}</td>
              <td>${team.won}</td>
              <td>${team.draw}</td>
              <td>${team.lost}</td>
              <td>${team.goalsFor}</td>
              <td>${team.goalsAgainst}</td>
              <td>${team.goalDifference}</td>
              <td><strong>${team.points}</strong></td>
            </tr>
          `).join('')}
        </tbody>
      `;

      container.appendChild(table);
      document.getElementById('loading').style.display = 'none';
    }

    async function fetchStandings() {
      try {
        const response = await fetch(`http://localhost:3000/api/standings/${leagueCode}`);
        if (!response.ok) throw new Error('Error al obtener datos');

        const data = await response.json();
        const standings = data.standings[0].table;
        createStandingsTable(standings);

      } catch (error) {
        const loadingDiv = document.getElementById('loading');
        loadingDiv.classList.remove('loader');
        loadingDiv.classList.add('error');
        loadingDiv.textContent = `Error: ${error.message}`;
      }
    }

    fetchStandings();
  </script>
</body>
</html>
